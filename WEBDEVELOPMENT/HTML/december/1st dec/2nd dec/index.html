<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JavaScript</title>
    <script src="script.js"></script>
</head>
<body>

<p id="demo">This is a paragraph.</p>


<button type="button" onclick="document.getElementById('demo').innerHTML = 'Paragraph changed!'">Change Paragraph</button>
<br>
<button type="button" onclick="document.getElementById('demo').style.color = 'blue'">Change Color</button>
<br>
<button type="button" onclick="document.getElementById('demo').style.fontSize = '30px'">Change Font Size</button>
<br>
<button type="button" onclick="document.getElementById('demo').style.display = 'none'">Hide Paragraph</button>
<br>
<button type="button" onclick="document.getElementById('demo').style.display = 'block'">Show Paragraph</button>
<br>

<button onclick="window.print()">Print this page</button> 
 



    
</body>
</html>
